<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punto 2.4.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body onload="verFrutas()">
    <script src="2.4.js"></script>

    <main class="container mt-5">
        <div class="row">
            <h2>Opciones</h2>
            <!--Botones-->
            <div class="col-6 text-center">
                <input class="form-control" id="fruta" type="text" placeholder="Ingrese la fruta a cambiar nombre o agregar.">
                <button class="btn btn-danger" onclick="eliminarFruta()">Eliminar Primera Fruta</button>
                <button class="btn btn-warning" onclick="modificarFruta()">Modificar Primera Fruta</button>
                <button class="btn btn-success" onclick="agregarFruta()">Agregar Fruta</button>
            </div>

            <!--Listado-->
            <div class="col-6">
                <h2>Listado</h2>
                <ul id="listado"></ul>
            </div>
        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
